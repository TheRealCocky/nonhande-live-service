name: Nonhande Live Service CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Prisma Generate
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}

      # Se ainda não configuraste o ESLint no repo novo, podes comentar esta linha
      - name: Lint Check
        run: npm run lint || echo "Lint skipped"

      # Garante que os testes não bloqueiam o deploy se ainda não os escreveste
      - name: Run Tests
        run: npm run test -- --passWithNoTests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Build
        run: npm run build

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: dist-live-files
          path: dist/
          retention-days: 5